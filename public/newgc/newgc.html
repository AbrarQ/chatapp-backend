<!DOCTYPE html>
<html>

<head>
  <title>Chat App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  
  <div class="container-fluid">
    <h1 class="text-center mb-5">Chat App</h1>
    <div class="row">
      <div class=" mx-auto p-2 col-md-4">
        <div class="card">
          <div class="card-header text-center">Group chats</div>
          <div id="groupchatlist" class="card-body">
            <ul id="gclist" class="list-group list-group-flush">
              
            <!-- DYNAMIC DATA -->
            </ul>

          </div>
          <div class="card-footer">

            <div class="btn col-12">
              <a href="../chathome/chathome.html" class="btn btn-primary"> Go Back</a>
            </div>
          </div>
        </div>
      </div>
      <div class=" mx-auto p-2 col-md-8">
        <div class="card">
          <div class="card-header text-center">Add New Group</div>
          <div id="createGroups" class="card-body mx-auto col-8">

            <!-- ADDING A NEW  GROUP -->
            <form onsubmit="newgc(event)">
              <div class="input-group mb-3">
                <span class="input-group-text">Group Chat Name :</span>
                <input type="text" id="groupname" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" required>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text"> Description </span>
                <input type="text" id="grouptag" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default">
              </div>

              <div class="btn col-12">
                <button type="submit" class="btn btn-primary mx-auto"> Add Group</button><br><br>
              </div>
            </form>
            <p class="text-center fst-italic  mx-auto" id="groupchatCreationresult"></p>
          </div>


        </div>
        <br>
        <div class="card">
          <div class="card-header text-center">Add User to Groups</div>
          <div id="user2groups" class="card-body mx-auto col-8">

            <!-- ADDING USER TO A GROUP -->
            <form >

              <select id="dropdown" class="form-select p-2 mb-3 input-group-text">
                <option selected>Select the Groups</option>
                <!-- DYNAMIC DATA -->
              </select>


              <div class="p-2 input-group mb-3">
                <span class="input-group-text">User Name :</span>
                <input type="text" id="username" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" required>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Phone Number :</span>
                <input type="number" id="phonenumber" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" required>
              </div>
              <div class="row"> 
                <div class="btn p-1 col-12">
                  <button type="submit" onclick="makeadmin(event)"  class="btn btn-primary mx-auto"> Make him admin</button><br>
                </div>
                <div class="btn p-1 col-12">
                  <button type="submit" onclick="adduser(event)"  class="btn btn-primary mx-auto"> Add users</button><br>
                </div>

                <div class="btn p-1 col-12">
                  <button  type="submit" onclick="deleteuser(event)"  class="btn btn-primary mx-auto"> Delete users</button><br><br>
                </div>
              </div>
              
            </form>
            <p class="text-center fst-italic  mx-auto" id="useraddingresult"></p>
          </div>

        </div>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
    integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./newgc.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="position-relative">
        <form onsubmit="signup(event)">
            <h6 class=" mb-3 col-1 mx-auto" style="margin-top:35px;"><u>SIGN UP FORM</u></h6>

            <div class="mb-3 col-4 mx-auto">
                <label for="name" class="form-label">Name</label>
                <input type="username" class="form-control" id="username" aria-describedby="username" required>
                <div id="username" class="form-text">
                    Let us know what should we call you...</div>
            </div>

            <div class=" mb-3 col-4 mx-auto">
                <label for="InputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 col-4 mx-auto">
                <label for="phonenumber" class="form-label">Phone number</label>
                <input type="number" class="form-control" id="phonenumber" required>
                <div id="phonenumberblock" class="form-text">
                    Only when we need you the most
                </div>
            </div>
            <div class="mb-3 col-4 mx-auto">
                <label for="InputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div id="passwordblock" class="form-text">
                    No birthday dates or phone numbers...
                </div>
            </div>
            <div class=" mb-3 col-4 mx-auto">
                <button type="submit" class="btn btn-primary mx-auto">Submit</button>
            </div>
            
        </form>
        <div class=" mb-10 col-lg-4 mx-auto">
            <a href ="../signin/signin.html">  <button type="submit" class="btn btn-secondary mx-auto">Already a user - login</button></a>
        </div><br>
        <div class="text mb-3 col-4 mx-auto">
            <p  class="fst-italic"id="signupresult"></p>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
        integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./signup.js"></script>


</body>

</html>
